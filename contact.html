<section id="contact">
			<div class="section-content">
				<h1 class="section-header">Restez<span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> en contact avec nous...!</span></h1>
			</div>
			<div class="contact-section">
			<div class="container">
				<form>
					<div class="col-md-6 form-line">
			  			<div class="form-group">
			  				<label for="exampleInputUsername">Your name</label>
					    	<input type="text" class="form-control" id="" placeholder=" Nom ici...">
				  		</div>
				  		<div class="form-group">
					    	<label for="exampleInputEmail">Email Address</label>
					    	<input type="email" class="form-control" id="exampleInputEmail" placeholder=" Email ici...">
					  	</div>

					  	<div class="form-group">
					    	<label for="telephone">Mobile No.</label>
					    	<input type="tel" class="form-control" id="telephone" placeholder=" Numero ici ...">
			  			</div>

            <div class="form-group">
              <label for="exampleFormControlSelect1">Objet du contact</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Demande d'information</option>
                <option>Envie de papoter ?</option>
                <option>Réclamation</option>
                <option>Postuler</option>
              </select>
            </div>
            </div>
			  		<div class="col-md-6">
			  			<div class="form-group">
			  				<label for ="description"> Message</label>
			  			 	<textarea  class="form-control" id="description" placeholder="Dites-nous tout"></textarea>
			  			</div>
			  			<div>

			  				<button type="button" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Send Message</button>
			  			</div>
					</div>
				</form>
			</div>
		</section>
